<!DOCTYPE html>
<html>
<head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <header>
        <h1>
            <p class="welcome">
                Welcome to <mark class="purple">Rock </mark><mark class="blue">Paper </mark><mark class="green">Scissors</mark>!
            </p>
        </h1>
        <p class = "howTo">
            Three friendly options and 5 chances to win
        </p>
        <div class="rules">
            <p>
                |<mark class="blue"> Paper </mark>beats<mark class="purple"> Rock </mark>|
            </p>
            <p>
                |<mark class="green"> Scissors </mark> beats<mark class="blue"> Paper</mark> |
            </p>
            <p>
                |<mark class="purple"> Rock</mark> beats<mark class="green"> Scissors </mark>|
            </p>
        </div>
    </header>
    <main>
        <div class="weaponChoice">
            <button class="buttons">
                <img src="https://freepikpsd.com/media/2019/10/cartoon-rock-png-3-Transparent-Images.png" alt="Rock">
            </button>
            <button class="buttons">
                <img src="https://freepikpsd.com/media/2019/10/cartoon-paper-png-7-Transparent-Images.png" alt="Paper">
            </button>
            <button class="buttons">
                <img src="https://i.pinimg.com/originals/de/d7/34/ded734058afb08d065830124d3d97a54.png" alt="Scissors">
            </button>
        </div>
    </main>
    <div class="gameSummary">
        <div class="compBox">
            <p id="computerMove">
                Computer chose: &nbsp
                <p id="compSel"></p>
            </p>
        </div>
        <div class="result">
            <p id="roundNumber">
                Round: 0
            </p>
            <p id="roundResult">
                Battle has not begun :)
            </p>
            <p id="tryAgain">
                score: 0 &nbsp  0
            </p>
        </div>
    </div>
    <script src="hello.js">
    </script>
</body>
</html>
