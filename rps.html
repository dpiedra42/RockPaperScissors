<!DOCTYPE html>
<html>
<head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <header>
        Welcome to <mark class="purple">&nbspRock</mark><mark class="blue">&nbspPaper</mark><mark class="green">&nbspScissors</mark>!
    </header>
    <div>
        <p class = "howTo">
            Three friendly options | 5 chances | May the odds be in your favor!
        </p>
    </div>
    <div>
        <p class="rules">
            <mark class="blue">Paper&nbsp</mark>beats<mark class="purple">&nbspRock&nbsp</mark>| <mark class="green">&nbspScissors&nbsp</mark> beats<mark class="blue">&nbspPaper</mark> |<mark class="purple">&nbspRock&nbsp</mark> beats<mark class="green">&nbspScissors&nbsp</mark>
        </p>
    </div>
    <div class="weaponChoice">
        <button class="buttons">
            <img src="https://freepikpsd.com/media/2019/10/cartoon-rock-png-3-Transparent-Images.png" alt="Rock">
        </button>
        <button class="buttons">
            <img src="https://freepikpsd.com/media/2019/10/cartoon-paper-png-7-Transparent-Images.png" alt="Paper">
        </button>
        <button class="buttons">
            <img src="https://i.pinimg.com/originals/de/d7/34/ded734058afb08d065830124d3d97a54.png" alt="Scissors">
        </button>
    </div>
    <script src="hello.js">
    </script>
    <div>
        <p id="roundResult"></p>
    </div>
    <div>
        <p id="tryAgain"></p>
    </div>
</body>
</html>
